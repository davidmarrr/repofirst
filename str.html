<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objectes predefinits amb javascript</h1>
<div id="mostra"></div>


<script>

let str="Hola mon";
const mostra=document.getElementById("mostra");
mostra.innerHTML=str.indexOf("a"); /* UBICACIO DE LELEMENT a */
mostra.innerHTML=str.lastIndexOf("0"); /* COMO NO ESTA EL CARACTER 0 TE DEVUELVE -1 */
mostra.innerHTML=str.substring(1,3); /* EXTRAU ELS ELEMENTS QUE HI HA ENTRE LA POSICIO 1 i la 3. ES A DIR, "o" i "l" */
mostra.innerHTML=str.substr(1,5); /* DES DE LA POSICIO 1, MEXTREUS 5 ELEMENTS "ola m" */
mostra.innerHTML=str.length; 



</script>
</body>
</html>
